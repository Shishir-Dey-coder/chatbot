<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="{% url 'home' %}" class="brand">ChatBot</a>
            <div class="nav-links">
                <a href="{% url 'about' %}">About Developer</a>
                {% if user.is_authenticated %}
                    <a href="#"><i class="fas fa-user"></i> {{ user.username }}</a>
                    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {% else %}
                    <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
